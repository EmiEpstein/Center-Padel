<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav">
          <p class="nav--logo">logo</p>
          <li class="nav--iniciarsesion">
            <a href="login.html"> Iniciar sesion</a>
          </li>
          <li class="nav--registrarse">
            <a href="registrarse.html"> Registrate</a>
          </li>
          <li>
            <a href="index.html">Inicio</a>
          </li>
        </ul>
      </nav>
    </header>

    <form action="">
      <fieldset>
        <legend>¡Registrate!</legend>
        <br />

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="" />
        <br />

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="" />
        <br />

        <label for="email">Email:</label>
        <input type="text" name="email" id="" />
        <br />

        <label for="contraseña">Contraseña:</label>
        <input type="password" name="contraseña" id="" />

        <div>Hombre</div>
        <input type="radio" name="sexo" value="Hombre" />
        <div>Mujer</div>
        <input type="radio" name="sexo" value="Mujer" />
        <br />

        <p>¿Ya conoces nuestras canchas?</p>
        <select name="jugador" id="jugador">
          <option value="Si">Si, las conozco!</option>
          <option value="No">No, nunca fui</option>
        </select>
        <br />
        <br />

        <label for="terminos"
          >¿Aceptas los terminos y condiciones de usuario?</label
        >
        <input type="checkbox" name="terminos" id="" />
        <br />
        <input type="reset" value="Borrar el formulario" />
        <input type="submit" value="Enviar formulario" />
      </fieldset>
    </form>
  </body>
</html>
