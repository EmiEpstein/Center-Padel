<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/padel.css" />
    <!--Font Google-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/f351b977e2.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Nuestras Canchas</title>
  </head>
  <body>
    <header>
      <!--Header con Bootstrap-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav">
        <div class="container-fluid">
          <img class="logo" src="CSS/CENTERPADELlogo.png" alt="" />
          <a class="navbar-brand" href="index.html">Center Padel</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Iniciar sesion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="registrarse.html">Registrate</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!--Carousel-->
    <div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="CSS/Center Cancha prueba.jpg"
              class="d-block w-100"
              alt="canchas"
            />
          </div>
          <div class="carousel-item">
            <img
              src="CSS/Center Cancha 2.jpeg"
              class="d-block w-100"
              alt="canchas"
            />
          </div>
          <div class="carousel-item">
            <img
              src="CSS/Center Cancha 3prueba2.png"
              class="d-block w-100"
              alt="canchas"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <!--Footer-->
    <footer class="footer">
      <div class="footer-sm">
        <div class="footer-sm_icons">
          <p class="footer--titulo">Buscanos en las redes</p>

          <a href="https://www.instagram.com/center.padel_/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://api.whatsapp.com/send?phone=543854085159"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
